<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" [routerLink]="['./new']">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <div class="loading" *ngIf="isLoading">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <ng-container *ngIf="!isLoading">
      <app-recipe-item
        *ngFor="let recipe of recipes; let i = index"
        [recipe]="recipe"
        [index]="i">
      </app-recipe-item>
    </ng-container>
  </div>
</div>
